{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active"> Iniciar Sesion </h2>
          <!-- Login Form -->
          <form method="post" action="{% url 'login:login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <!--<input type="text" id="login" class="fadeIn second" name="user" placeholder="Usuario">
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="ContraseÃ±a">-->
            <input type="submit" class="fadeIn fourth" value="Log In">
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div>
      
        </div>
      </div>
</body>
</html>
